<ion-view cache-view="false">
	<ion-content>
		<div ng-repeat="player in players" class="playerBlock" ng-click="showPlayerCard(player)">
			<div class="playerName" ng-bind-html="formatName(player.name)"></div><!--
            --><div class="playerNews" ng-show="player.newsStatus !== 'None'">
				<div class="border" ng-class="{recent: player.newsStatus === 'Breaking'}"><span>&equiv;</span></div>
			</div><!--
            --><div class="playerStarting" ng-show="player.playing">
				<div class="border">{{formatStartingDisplay(player)}}</div>
			</div><!--
            --><div class="playerInjury" ng-show="player.injury !== undefined">
				<div class="border" ng-class="{out: player.injury.injuryType === 'Out', possible: player.injury.injuryType === 'Possible', probable: player.injury.injuryType === 'Probable'}">{{player.injury.display}}</div>
			</div>
			<div class="playerNumbers">
				<div class="salary">${{player.salary | number:0}}</div>
				<div class="projection">
					<label>Proj.</label>
					<span>{{player.projectedPoints | number:2}}</span>
				</div>
				<div class="pointsPerDollar">
					<label>P/$</label>
					<span>{{player.projectedPointsPerDollar | number:2}}</span>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
