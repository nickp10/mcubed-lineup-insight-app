<div *ngFor="let contest of contests" class="contestBlock" (click)="showPlayers(contest)">
    <div class="contestTitle" [innerHTML]="formatTitle(contest)"></div>
    <div class="contestDateTime">
        <div class="time">{{contest.startTime | date:'h:mma'}}</div>
        <div class="date">{{contest.startTime | date:'MMM d'}}</div>
    </div>
</div>
